<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificador de CEP - Raio 70km</title>
  <style>
    /* Mapa e body ocupam toda a tela */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      /* limitar largura do conteúdo texto, mas permitir mapa full */
      max-width: 600px;
      margin: auto;
      height: 100vh;
    }
    /* Área do texto acima do mapa */
    header {
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
      z-index: 1000;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
    }
    /* Mapa ocupa todo o espaço disponível após header */
    #map {
      flex-grow: 1;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h2>Verificador de Distância por CEP</h2>
    <p>Digite um CEP para saber se ele está dentro de um raio de 70 km a partir do ponto de partida DAZU PURIFICADORES.</p>

    <input type="text" id="cep" placeholder="Digite o CEP (somente números ou com hífen)" />
    <button onclick="verificarDistancia()">Verificar</button>

    <div class="resultado" id="resultado"></div>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Coordenadas do ponto DAZU PURIFICADORES (atualmente Fortaleza, pode ajustar)
    const coordDazu = [-3.7304512, -38.5217989];

    // Inicializa mapa centralizado no ponto DAZU PURIFICADORES
    const map = L.map('map').setView(coordDazu, 9);

    // Tile layer OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Círculo de 70km em azul claro
    const circle = L.circle(coordDazu, {
      color: 'blue',
      fillColor: '#a3caff',
      fillOpacity: 0.3,
      radius: 70000
    }).addTo(map);

    // Marcador ponto de partida com texto alterado para "DAZU PURIFICADORES"
    L.marker(coordDazu).addTo(map).bindPopup("DAZU PURIFICADORES").openPopup();

    async function verificarDistancia() {
      const cep = document.getElementById('cep').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'Consultando...';

      try {
        const viaCep = await fetch(`https://viacep.com.br/ws/${cep.replace('-', '')}/json/`);
        const dadosCep = await viaCep.json();

        if (dadosCep.erro) throw new Error('CEP inválido.');

        const endereco = `${dadosCep.logradouro || ''}, ${dadosCep.localidade}, ${dadosCep.uf}`;
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`);
        const data = await response.json();

        if (!data || data.length === 0) throw new Error('Coordenadas não encontradas para este CEP.');

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        const distancia = calcularDistancia(coordDazu[0], coordDazu[1], lat, lon);

        // Remove marcadores anteriores para não poluir o mapa
        map.eachLayer(layer => {
          if (layer instanceof L.Marker && !layer._popup._content.includes("DAZU PURIFICADORES")) {
            map.removeLayer(layer);
          }
        });

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`CEP ${cep}<br>${distancia.toFixed(1)} km de DAZU PURIFICADORES`)
          .openPopup();

        map.setView([lat, lon], 10);

        if (distancia <= 70) {
          resultado.innerHTML = `✅ O CEP ${cep} está a aproximadamente ${distancia.toFixed(1)} km de DAZU PURIFICADORES (dentro da área atendida).`;
        } else {
          resultado.innerHTML = `❌ O CEP ${cep} está a aproximadamente ${distancia.toFixed(1)} km de DAZU PURIFICADORES (fora da área atendida).`;
        }

      } catch (err) {
        resultado.innerHTML = `Erro: ${err.message}`;
      }
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toRad(value) {
      return value * Math.PI / 180;
    }
  </script>
</body>
</html>
