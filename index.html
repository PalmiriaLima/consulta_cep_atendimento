<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de CEP - Culligan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 40px;
    }

    .search-container {
      display: flex;
      gap: 10px;
    }

    .search-container input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    .search-container button {
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      height: calc(100vh - 130px);
      width: 100%;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: white;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    footer button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #resultado {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://culligan.com.br/wp-content/uploads/2024/11/logomarca-culligan.png" alt="Culligan Logo">
    <div class="search-container">
      <input type="text" id="cep" placeholder="Digite seu CEP">
      <button onclick="verificarDistancia()">Buscar</button>
    </div>
  </header>

  <div id="resultado"></div>
  <div id="map"></div>

  <footer>
    <button onclick="verTodosPontos()">Ver todos os pontos disponíveis</button>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const pontos = [
      { nome: "DAZU PURIFICADORES", cep: "60040-000" },
      { nome: "PADIZON REFRIGERAÇÃO", cep: "58030-000" },
      { nome: "CASA DOS FILTROS", cep: "77062-020" },
      { nome: "OFICINA DO ESPRESSO", cep: "30360-090" },
      { nome: "GRUPO C&D", cep: "80230-020" },
      { nome: "HOMETECH", cep: "88301-668" },
      { nome: "EDMILSON", cep: "57045-838" },
      { nome: "EDUARDO", cep: "73753-064" },
      { nome: "SANFILTROS", cep: "86060-000" },
      { nome: "ERCOMFRIO", cep: "78900-970" },
      { nome: "OESTE RIO", cep: "21241-051" },
      { nome: "LOJÃO DOS FILTROS", cep: "49045-970" },
    ];

    const map = L.map('map').setView([-15.78, -47.92], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markersGroup = L.featureGroup().addTo(map);

    async function adicionarPontos() {
      for (const ponto of pontos) {
        const viaCep = await fetch(`https://viacep.com.br/ws/${ponto.cep.replace('-', '')}/json/`);
        const dadosCep = await viaCep.json();
        const endereco = `${dadosCep.logradouro || ''}, ${dadosCep.localidade}, ${dadosCep.uf}`;
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`);
        const data = await response.json();
        if (data.length === 0) continue;
        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        L.circle([lat, lon], {
          color: 'blue',
          fillColor: '#a3caff',
          fillOpacity: 0.3,
          radius: 70000
        }).addTo(map);

        const marker = L.marker([lat, lon]).addTo(markersGroup);
        marker.bindPopup(`<strong>${ponto.nome}</strong><br>CEP: ${ponto.cep}`);
      }
    }

    adicionarPontos();

    async function verificarDistancia() {
      const cep = document.getElementById('cep').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'Consultando...';

      try {
        const viaCep = await fetch(`https://viacep.com.br/ws/${cep.replace('-', '')}/json/`);
        const dadosCep = await viaCep.json();
        const endereco = `${dadosCep.logradouro || ''}, ${dadosCep.localidade}, ${dadosCep.uf}`;
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`);
        const data = await response.json();
        if (data.length === 0) throw new Error('Coordenadas não encontradas para este CEP.');

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        let dentro = false;
        let menorDist = Infinity;
        let pontoMaisProximo = '';

        for (const marker of markersGroup.getLayers()) {
          const [mlat, mlon] = marker.getLatLng().toString().replace(/[()]/g, '').split(',').map(Number);
          const dist = calcularDistancia(lat, lon, mlat, mlon);
          if (dist <= 70) {
            dentro = true;
            pontoMaisProximo = marker.getPopup().getContent();
            break;
          }
          if (dist < menorDist) {
            menorDist = dist;
            pontoMaisProximo = marker.getPopup().getContent();
          }
        }

        L.marker([lat, lon]).addTo(map)
          .bindPopup(`CEP ${cep}<br>${dentro ? "✅ Dentro da área atendida" : "❌ Fora da área"}<br>Ponto mais próximo:<br>${pontoMaisProximo}`)
          .openPopup();

        map.setView([lat, lon], 10);
        resultado.innerHTML = `${dentro ? "✅" : "❌"} O CEP ${cep} está ${dentro ? "dentro" : "fora"} da área atendida.`;

      } catch (err) {
        resultado.innerHTML = `Erro: ${err.message}`;
      }
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
